<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fashion</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- header -->
  <header>
    <section class="header__navigation">
      <!-- LOGO -->
      <section class="nav__logo">
        <form action="index.html">
          <button>
            <img src="img/logo.svg">
          </button>
        </form>
        <a href="index.htnl">
          <h3>Fashion</h3>
        </a>
      </section>
      <!-- Navigation -->
      <nav class="navigation">
        <ul>
          <li><a href="#">Catalogue</a></li>
          <li><a href="#">Fashion</a></li>
          <li><a href="#">Favoruite</a></li>
          <li><a href="#">Lifestyle</a></li>
          <li>
            <button class="sign_btn btn">
              SING UP
            </button>
          </li>
        </ul>
      </nav>
    </section>
    <main class="header__main">
      <section class="header__main-left">
        <article>
          <h1 class="text">LET'S</h1>
          <h1 class="text">EXPLORE</h1>
          <h1 class="text">UNIQUE</h1>
          <h1 class="text">CLOTHES.</h1>
        </article>
        <aside>
          <p>
            Live for Influential and Innovative fashion!
          </p>
        </aside>
        <section class="header__main_left-button">
          <img src="img/header__main-button.svg" alt="">
          <button class="shop_btn btn">Shop now</button>
        </section>
      </section>
      <section class="header__main-right">
        <img src="img/start.svg" alt="star">
        <img src="img/start.svg" alt="star">
        <img src="img/start.svg" alt="star">
        <img src="img/start.svg" alt="star">
        <img src="img/image_header.png" alt="girl">
      </section>
    </main>
  </header>
  <main>
    <!-- Вот тут -->
    <section class="main_brand">
      <!-- Картинки -->
      <img src="Brands/HandM.png-removebg-preview.png" alt="brand">
      <img src="Brands/obey-removebg-preview.png" alt="brand">
      <img src="Brands/shopify-removebg-preview.png" alt="brand">
      <img src="Brands/lacoste-removebg-preview.png" alt="brand">
      <img src="Brands/levis-removebg-preview.png" alt="brand">
      <img src="Brands/amazon-removebg-preview.png" alt="brand">
    </section>
    <section class="main_new-arrivals">
      <h1>NEW ARRIVALS</h1>
      <img src="img/header__main-button.svg" alt="">
    </section>
    <section>
      <img src="img/image_main1.png">
      <p><b>Hoodlies & Sweetshirt</b></p>
      <p>Explore now</p>
    </section>
    <section>
      <img src="img/image_main2.png">
      <p><b>Coats & Parkas</b></p>
      <p>Explore now</p>
    </section>
    <section>
      <img src="img/image_main3.png">
      <p><b>Tees & T-Shirt</b></p>
      <p>Explore now</p>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
